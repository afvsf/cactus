  <section class="produtos">
    <div class="grid">
      <div class="item">
        <img src="eoculos1.jpg" alt="ﾃ田ulos de Sol" />

        <button onclick="adicionarCarrinho('ﾃ田ulos de Sol', 199)">Adicionar ao Carrinho</button>

      </div>
    </div>
  </section>

  <section class="carrinho">
    <h3>泝 Seu Carrinho</h3>
    <ul id="lista-carrinho"></ul>
    <p id="total">Total: R$0</p>
    <a href="https://wa.me/5571999990000?text=Olﾃ｡! Gostaria de finalizar minha compra." target="_blank" class="btn">Finalizar pelo WhatsApp</a>
  </section>

  <script>
    let carrinho = [];
    function adicionarCarrinho(produto, preco) {
      carrinho.push({ produto, preco });
      atualizarCarrinho();
    }

    function atualizarCarrinho() {
      const lista = document.getElementById("lista-carrinho");
      const total = document.getElementById("total");
      lista.innerHTML = "";
      let soma = 0;
      carrinho.forEach(item => {
        const li = document.createElement("li");
        li.textContent = `${item.produto} - R$${item.preco}`;
        lista.appendChild(li);
        soma += item.preco;
      });
      total.textContent = `Total: R$${soma}`;
    }
  </script>
